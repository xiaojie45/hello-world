<!DOCTYPE html>
<html>
<head>
  <title>AR.js with GLB Model</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam;" vr-mode-ui="enabled: false;">
     <!-- 定义资源 -->
     <a-assets>
      <a-asset-item id="my-model" src="seats.glb"></a-asset-item>
    </a-assets>
    <a-gltf-model src="#my-model" scale="0.1 0.1 0.1" position="0 0 -1"></a-gltf-model>

    <!-- 摄像头 -->
    <!-- <a-marker preset="hiro"> -->
      <!-- 使用 .glb 文件 -->
    <!-- </a-marker> -->

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
