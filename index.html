<!DOCTYPE html>
<html>
<head>
  <title>lufthansa ar demo</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="gestures.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded gesture-detector arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false;">
    <!-- 定义模型 -->
    <a-assets timeout="20000">
      <a-asset-item id="seats" src="seats.glb"></a-asset-item>
    </a-assets>
    <!-- 使用模型 -->
    <a-gltf-model 
      id="seats-model"
      src="#seats" 
      scale="0.1 0.1 0.1" 
      position="0 0 -1" 
      update-scale-text
      gesture-handler 
    >
    </a-gltf-model>
    <!-- 定义摄像头 -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
