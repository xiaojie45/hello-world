<!DOCTYPE html>
<html>
<head>
  <title>lufthansa ar demo</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="gestures.js"></script>
  <script>
    // 监听模型的缩放变化
    AFRAME.registerComponent('update-scale-text', {
      init: function () {
        const model = document.querySelector('#seats');
        const scaleText = document.querySelector('#scale-text');
        // 监听缩放变化
        model.addEventListener('componentchanged', function (evt) {
          if (evt.detail.name === 'scale') {
            const scale = model.getAttribute('scale');
            const scaleValue = (scale.x).toFixed(2);
            scaleText.setAttribute('value', 'Scale: ' + scaleValue);
          }
        });
      }
    });
  </script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded gesture-detector arjs="sourceType: webcam;" vr-mode-ui="enabled: false;">
    <!-- 定义模型 -->
    <a-assets timeout="20000">
      <a-asset-item id="seats" src="seats.glb"></a-asset-item>
    </a-assets>
    <!-- 使用模型 -->
    <a-marker preset="hiro">
      <a-gltf-model 
        src="#seats" 
        scale="0.1 0.1 0.1" 
        position="0 0 0" 
        update-scale-text
        gesture-handler 
      >
      </a-gltf-model>
    </a-marker>
    <!-- 添加文字，显示模型缩放比例 -->
    <a-text 
      id="scale-text" 
      value="Scale: 0.1" 
      scale="0.1 0.1" 
      position="0 0 -1" 
      color="black"
    >
    </a-text>
    <!-- 定义摄像头 -->
    <a-entity camera>
      
    </a-entity>
  </a-scene>
</body>
</html>
